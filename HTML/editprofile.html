<!DOCTYPE html>
<html>
  <head>
    <title>Profile Editing Page</title>
    <link rel="stylesheet" href="../CSS/editProfile.css" />
    <script src="../JS/editProfile.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Profile Editing</h2>
      <form id="profileForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="username">Username:</label>
        <input type="text" id="username" minlength="6" required readonly />

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" required />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" minlength="2" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" minlength="2" required />

        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="65" required />

        <input type="submit" value="Update" id="updateButton" />
      </form>
    </div>
  </body>
</html>
